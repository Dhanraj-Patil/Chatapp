<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account</title>
    <link rel="stylesheet" href="/chat.css">
</head>

<body>
    <div class="account_create">
        <form action="submit" class="create_account">
            <div>
                <label for="" class="label">Name</label>
                <input type="text" placeholder="Name" class="input name input_field">
            </div>
            <div>
                <label for="" class="label">Username</label>
                <input type="text" placeholder="Username" class="input username input_field">
            </div>
            <div>
                <label for="" class="label">e-mail</label>
                <input type="email" placeholder="Name" class="input room input_field">
            </div>
            <div>
                <label for="" class="label">Password</label>
                <input type="password" placeholder="Name" class="input password input_field">
            </div>
            <input type="submit" class="sign-up green_button" value="Create">
            <div><a href="/index.html" class="link">Have account, login;</a></div>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="create.js"></script>
</body>

</html>
